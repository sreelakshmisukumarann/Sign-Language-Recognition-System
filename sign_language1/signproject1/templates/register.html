{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function checkpassword(form){
            pass1=form.pass1.value;
            pass2=form.pass2.value;
            
            if(pass1!=pass2)
            {
                alert("password did not match");
                return false;
            }
            else{
                alert("password match");
                return true;
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form action="" onsubmit="return checkpassword(this)" method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type='text' name='name1' id='name1' class="form-input" required placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type='textarea' name='addr' id='addr' class="form-input" required placeholder="Your Address"/>
                        </div>
                        <div class="form-group">
                            <input type='date' name='dob' id='dob' class="form-input" required placeholder="Your DOB"/>
                        </div>
                        <div class="form-group">
                            <input type='number' name='age' id='age' class="form-input" required placeholder="Your Phone number"/>
                        </div>
                       
                        <div class="form-group">
                            <input type='email' name='email1' id='email1' class="form-input" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="pass1" id="pass1" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="pass2" id="pass2" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
