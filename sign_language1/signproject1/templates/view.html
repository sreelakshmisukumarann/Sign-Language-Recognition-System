{% load static %}
<body background="{% static '' %}">
    <form action="" method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            {% for i in cr %}
            <tr>
                <td>{{ forloop.counter}}</td>
                <td>{{ i.name1}}</td>
                <td>{{ i.addr}}</td>
                <td>{{ i.dob}}</td>
                <td>{{ i.age}}</td>
                <td>{{ i.phone1}}</td>
                <td>{{ i.email1}}</td>
                

                
                <td><a href="{% url 'delete' i.id %}">delete</td>
               
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
